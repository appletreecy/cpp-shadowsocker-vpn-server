name: Build & Deploy Shadowsocks Server

on:
  push:
    branches: [ "main" ]  # or your main branch name

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest

  deploy-to-linode:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LINODE_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add Linode host to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.LINODE_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy on Linode via SSH
        env:
          SS_PASSWORD: ${{ secrets.SS_PASSWORD }}
        run: |
          ssh ${{ secrets.LINODE_SSH_USER }}@${{ secrets.LINODE_HOST }} << 'EOF'
          set -e

          cd /root/vpn-stack

          # Login to GHCR on Linode
          echo "${GHCR_TOKEN}" | docker login ghcr.io -u "${GITHUB_REPOSITORY_OWNER}" --password-stdin || true

          # Pull latest image & start
          export SS_PASSWORD="${SS_PASSWORD}"

          docker compose pull
          docker compose up -d
          EOF
        shell: bash
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
